<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #dianzicheng {
            margin: 0 auto;
            height: inherit;
            position: relative;
        }

        .topTitle {
            font-size: 50px;
            text-align: center;
        }

        .weight {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;


        }

        @media screen and (min-width:768px) {
            #dianzicheng {
                width: 100%;
            }
        }

        @media screen and (min-width:992px) {
            #dianzicheng {
                width: 80%;
            }
        }

        @media screen and (min-width:1200px) {
            #dianzicheng {
                width: 70%;
            }
        }
       

        .left {
            flex: 1;
            margin-left: 100px;
        }

        .right {
            flex: 1;
            margin-left: 90px;
        }

        .weight::before {
            content: "";
            display: block;
            clear: both;
        }

        .title {
            margin-right: 30px;
            float: left;
        }

        .number,
        .statusTitle,
        .status {
            float: left;
        }

        .number strong,
        .status {
            color: red;
        }

        .status {
            margin-left: 10px;
        }

        .unit {
            margin-left: 10px;
        }

        .btn-container {
            position: absolute;
            bottom: 180px;
            left: 0px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .btn-container button {
            padding: 20px 20px;
            cursor: pointer;
            font-size: 35px;

            flex: 1;
        }

        .btn-container button:nth-child(1) {
            margin: 0 87px 0 63px;
        }
    </style>
</head>

<body>
    <div id="dianzicheng">
        <div class="topTitle">Electronic Scale</div>
        <div class="weight">
            <div class="left">
                <span class="title">weight:</span>
                <span class="number"><strong>0.000</strong><span class="unit">Kg</span></span>
            </div>
            <div class="right">
                <span class="statusTitle">Status:</span>
                <span class="status">unstabilized</span>
            </div>
        </div>
        <div class="btn-container">
            <button type="button">Zero setting</button>
            <button type="button">PEEL</button>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    function electronicStatus(str, key) {
        // var info = str + key;
        var status = ''
        switch (key) {
            case "46":
                //超重
                status = 'overweight'
                break;
            case "53":
                status = 'Has been stable'
                break;
            case "55":
                status = 'Unstable'
                break;
        }
        document.querySelector('.status').innerText = status;
        document.querySelector('.number').innerText = str;

        // document.getElementById("dianzicheng").innerHTML = info;
    }
    document.querySelectorAll('.btn-container button')[0].addEventListener('click', function () {
        JsActivity.turnZero()
    })
    document.querySelectorAll('.btn-container button')[1].addEventListener('click', function () {
        JsActivity.removePeel()
    })
</script>
